<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <nav>
        <div id="m1">
            <div>
                <h1>E-Commerce</h1>
            </div>
            <div id="m11">
                <h3>Home</h3>
                <h3>Orders</h3>
                <h3>WishList</h3>
                <h3>About</h3>
            </div>
        </div>
    </nav>
    <div class="m2">
        <h1>Login Form</h1>
        <form action="" class="m21">

            <input type="text" id="m3" placeholder="Enter your Name" oninput="inputShows()">


            <h2 id="m31"></h2>

            <button type="button" onclick="changeBackgroundColor()">Click Me</button>

        </form>
    </div>
    <script>
        function changeBackgroundColor() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }

        function inputShows() {
            let name = document.getElementById("m3").value;
            document.getElementById("m31").textContent = name ? `Hello, ${name}!` : '';

        }

    </script>



</body>
